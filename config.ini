[DEFAULT]
# 加密配置
encryption_algorithm = aes-256-gcm
key_derivation = pbkdf2
pbkdf2_iterations = 100000
chunk_size = 4096

# 混淆配置
obfuscate_variables = true
obfuscate_strings = true
obfuscate_functions = false
variable_prefix = __OBF_

# GUI配置
theme = dark
window_width = 1000
window_height = 700
font_size = 10

# 安全配置
integrity_check = true
anti_debug = true
expire_days = 0